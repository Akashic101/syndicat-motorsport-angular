<p-menubar [model]="items">
  <ng-template #start>
    <div class="flex items-center space-x-3">
      <img
        src="assets/logos/cropped-Syndicate_Logo_Clock.png"
        alt="Logo"
        class="h-16 w-16"
      />
      <span class="text-xl font-bold">Syndicate Motorsport</span>
    </div>
  </ng-template>
  <ng-template #end>
    @if (isLoggedIn) {
    <div class="flex items-center space-x-4">
      <h1 class="hidden lg:block text-2xl font-bold m-3">PirateLaserBeam</h1>

      <p-avatar label="P" size="xlarge" />
    </div>
    } @else {
    <p-button label="Login" class="p-button-primary"></p-button>
    }
  </ng-template>
</p-menubar>
<div class="flex flex-1 relative overflow-hidden">
  <main class="flex-1 bg-gray-900 overflow-auto">
    <div>
      <router-outlet />
    </div>

    <sm-footer />
  </main>
</div>
