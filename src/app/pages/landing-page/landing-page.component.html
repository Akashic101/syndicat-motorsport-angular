<div
  class="landing-page bg-cover bg-center h-screen w-full"
  style="background-image: url('assets/backgrounds/Merc-190E.jpg')"
>
  <div class="flex flex-col items-center h-full gradient-background pt-[15%]">
    <!-- Main Heading -->
    <h1 class="text-7xl text-white font-bold mb-4">Syndicate Motorsport</h1>
    <!-- Join Discord Button -->
    <a
      href="https://discord.gg/your-discord-link"
      class="bg-blue-500 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 transition duration-300"
    >
      Join Our Discord
    </a>
  </div>
</div>

<sm-event-table />
<sm-cta />
<div class="px-6 py-8 md:px-12 lg:px-20">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <sm-stat-field
        [text]="'Discord Members'"
        [stat]="678"
        color="bg-blue-300"
      />
    </div>
    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <sm-stat-field [text]="'Races held'" [stat]="312" color="bg-red-400" />
    </div>

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <sm-stat-field [text]="'Sim games'" [stat]="3" color="bg-green-500" />
    </div>

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <sm-stat-field
        [text]="'Years of experience'"
        [stat]="4"
        color="bg-yellow-500"
      />
    </div>
  </div>
</div>

<div class="p-6 flex justify-center bg-gray-800">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl">
    <sm-blog-card
      text="Your ads could be here"
      subtitle="And Kaiser is the worst"
      title="Why Akashic is the best driver of all time"
      image="https://i0.wp.com/syndicate-motorsport.com/wp-content/uploads/2022/07/July-Contest-9.jpg?resize=1536%2C864&ssl=1"
    />
    <sm-blog-card
      text="Your ads could be here"
      subtitle="The people just speak a weird language"
      title="10 reasons why France is super cool"
      image="https://i0.wp.com/syndicate-motorsport.com/wp-content/uploads/2022/06/Akashic_Photo_Comp.jpg?resize=1536%2C864&ssl=1"
    />
    <sm-blog-card
      text="Your ads could be here"
      subtitle="Part 1/100"
      title="200 reasons why Germany is better than Austria"
      image="https://i0.wp.com/syndicate-motorsport.com/wp-content/uploads/2022/08/August-Screenshot-Comp-P2.jpg?resize=1536%2C864&ssl=1"
    />
  </div>
</div>
